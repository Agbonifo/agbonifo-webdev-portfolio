<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-2 te-warning" style="color: orange;">Oops!</h1>
                <p class="lead f-text">Contact message unsuccessful. <br> Please,</p>
                <div class="display-flex">
                    <form class="redirect-form" action="/#contact" method="get">

                        <input type="submit" value="Try again" class="btn btn-lg btn-warning">
                    </form>
                </div>
            </div>
        </div>
    </div>
